<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- Boxicons -->
	<link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet" />
	<!-- FontAwesome -->
	<link
		rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
	/>
	<!-- My CSS -->
	<link rel="stylesheet" href="style.css" />

	<title>Closed Tickets - UPMRC Admin Dashboard</title>
</head>
<body>
	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="brand">
			<i class="bx bxs-smile"></i>
			<span class="text">Admin Pannel</span>
		</a>
		<ul class="side-menu top">
			<li>
				<a href="index.html">
					<i class="bx bxs-dashboard"></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li>
				<a href="#" id="account-info-btn">
					<i class="fa-solid fa-user"> </i>
					<span class="text">Account Info</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class="bx bxs-doughnut-chart"></i>
					<span class="text">Equipment Details</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class="bx bxs-message-dots"></i>
					<span class="text">Ticket Raising</span>
				</a>
			</li>
			<li>
				<a href="#" id="account-info-btn">
					<i class="fa-solid fa-user"> </i>
					<span class="text">All Users</span>
				</a>
			</li>
			<!-- <li>
				<a href="#">
					<i class="bx bxs-group"></i>
					<span class="text">More</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">
			<li>
				<a href="#">
					<i class="bx bxs-cog"></i>
					<span class="text">Settings</span>
				</a>
			</li> -->
			<li>
				<a href="#" class="logout">
					<i class="bx bxs-log-out-circle"></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->

	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class="bx bx-menu"></i>
			<a href="#" class="nav-link">Categories</a>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search..." />
					<button type="submit" class="search-btn">
						<i class="bx bx-search"></i>
					</button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden />
			<label for="switch-mode" class="switch-mode"></label>
			<a href="#" class="notification">
				<i class="bx bxs-bell"></i>
				<span class="num">8</span>
			</a>
			<a href="#" class="profile">
				<img src="people.png" />
			</a>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<section class="ticket-section">
				<div class="ticket-header closed">
					<i class="fa-solid fa-circle-check"></i>
					<h2>Closed Tickets</h2>
				</div>
				<table class="ticket-table" id="closed-table">
					<thead>
						<tr>
							<th>Ticket ID</th>
							<th>Ticket Name</th>
							<th>Program</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>CL-301</td>
							<td>Server Upgrade</td>
							<td>IT Infrastructure</td>
						</tr>
						<tr>
							<td>CL-302</td>
							<td>Security Patch</td>
							<td>IT Infrastructure</td>
						</tr>
					</tbody>
				</table>
				<a href="index.html" class="back-btn">
					<i class="fa-solid fa-arrow-left"></i> Back to Dashboard
				</a>
			</section>

			<!-- Merged Graph Section -->
			<section class="work-status-graph-section" style="margin-top: 2rem;">
				<h2>
					<i class="fa-solid fa-chart-pie" style="color: var(--blue)"></i>
					Work Status Overview
				</h2>
				<canvas id="workStatusPie" width="400" height="400"></canvas>
			</section>
		</main>
	</section>
	<!-- CONTENT -->

	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="script.js"></script>
</body>
</html>
