<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Ticket Raising</title>
	<link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet" />
	<link
		rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
	/>
	<link rel="stylesheet" href="style.css" />
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f6f8;
			margin: 0;
			padding: 0;
			display: flex;
			height: 100vh;
			overflow: hidden;
		}
		#sidebar {
			flex-shrink: 0;
			height: 100vh;
			overflow-y: auto;
		}
		#content {
			flex-grow: 1;
			display: flex;
			flex-direction: column;
			height: 100vh;
			overflow: hidden;
		}
		#content main {
			flex-grow: 1;
			overflow-y: auto;
			padding: 20px;
			background-color: #f4f6f8;
			display: flex;
			justify-content: center;
			align-items: stretch;
		}
		.ticket-form-container {
			background: #ffffff;
			padding: 30px;
			border-radius: 8px;
			box-shadow: none;
			width: 100%;
			max-width: 100%;
			height: 100%;
			display: flex;
			flex-direction: column;
			justify-content: center;
		}
		body, #content {
			background-color: #f4f6f8;
		}
		.ticket-form-container h2 {
			text-align: center;
			margin-bottom: 20px;
			color: #333;
		}
		.ticket-form-container form {
			display: flex;
			flex-direction: column;
			flex-grow: 1;
			overflow-y: auto;
		}
		.ticket-form-container label {
			margin-bottom: 5px;
			font-weight: bold;
			color: #555;
		}
		.ticket-form-container input[type="text"],
		.ticket-form-container textarea,
		.ticket-form-container select {
			padding: 10px;
			margin-bottom: 15px;
			border: 1px solid #ccc;
			border-radius: 4px;
			font-size: 14px;
			resize: vertical;
		}
		.ticket-form-container button {
			background-color: #007bff;
			color: white;
			padding: 12px;
			border: none;
			border-radius: 4px;
			font-size: 16px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}
		.ticket-form-container button:hover {
			background-color: #0056b3;
		}
	</style>
</head>
	<body>
		<section id="sidebar">
			<a href="#" class="brand">
				<i class="fa-solid fa-subway"></i>
				<span class="text">Super Admin Pannel</span>
			</a>
			<ul class="side-menu top">
				<li>
					<a href="index.html">
						<i class="bx bxs-dashboard"></i>
						<span class="text">Dashboard</span>
					</a>
				</li>
				<li>
					<a href="index.html#account-info-section" id="account-info-btn">
						<i class="fa-solid fa-user"> </i>
						<span class="text">Account Info</span>
					</a>
				</li>
				<li>
					<a href="equipment-details.html" id="equipment-details-btn">
						<i class="bx bxs-doughnut-chart"></i>
						<span class="text">Equipment Details</span>
					</a>
				</li>
				<li class="active">
					<a href="ticket-raising.html">
						<i class="bx bxs-message-dots"></i>
						<span class="text">Ticket Raising</span>
					</a>
				</li>
				<li>
					<a href="all_users.html" id="all-users-btn">
						<i class="fa-solid fa-user"> </i>
						<span class="text">All Users</span>
					</a>
				</li>
				<li>
					<a href="all_admin.html" id="all-admin-btn">
						<i class="fa-solid fa-user-gear"></i>
						<span class="text">All Admin</span>
					</a>
				</li>
			</ul>
			<ul class="side-menu">
				<li>
					<a href="#" class="logout">
						<i class="bx bxs-log-out-circle"></i>
						<span class="text">Logout</span>
					</a>
				</li>
			</ul>
		</section>

		<section id="content">
			<nav>
				<i class="bx bx-menu"></i>
				<a href="#" class="nav-link">Categories</a>
				<form action="#">
					<div class="form-input">
						<input type="search" placeholder="Search..." />
						<button type="submit" class="search-btn">
							<i class="bx bx-search"></i>
						</button>
					</div>
				</form>
				<input type="checkbox" id="switch-mode" hidden />
				<label for="switch-mode" class="switch-mode"></label>
				<a href="#" class="notification">
					<i class="bx bxs-bell"></i>
					<span class="num">8</span>
				</a>
				<a href="#" class="profile">
					<img src="people.png" />
				</a>
			</nav>

			<main>
				<section id="ticket-raising-section" class="account-info-box">
					<h2>
						<i class="fa-solid fa-ticket"></i> Ticket Raising Form
					</h2>
					<form id="ticket-raising-form" style="width: 100%; margin-top: 20px;">
						<div class="info-list">
							<div class="info-item">
								<label for="issue-no" class="info-label">Issue No.</label>
								<input type="text" id="issue-no" name="issue-no" required style="flex-grow: 1; padding: 8px; border-radius: 6px; border: 1px solid #ccc;" />
							</div>
							<div class="info-item">
								<label for="issue-name" class="info-label">Issue Name</label>
								<input type="text" id="issue-name" name="issue-name" required style="flex-grow: 1; padding: 8px; border-radius: 6px; border: 1px solid #ccc;" />
							</div>
							<div class="info-item">
								<label for="description" class="info-label">Description</label>
								<textarea id="description" name="description" rows="3" required style="flex-grow: 1; padding: 8px; border-radius: 6px; border: 1px solid #ccc;"></textarea>
							</div>
							<div class="info-item">
								<label for="device-type" class="info-label">Device Type</label>
								<select id="device-type" name="device-type" required style="flex-grow: 1; padding: 8px; border-radius: 6px; border: 1px solid #ccc;">
									<option value="" disabled selected>Select device type</option>
									<option value="mobile">Mobile</option>
									<option value="laptop">Laptop</option>
									<option value="desktop">Desktop</option>
									<option value="printer">Printer</option>
									<option value="display/tv">Display/T.V</option>
									<option value="network/internet">Network/Internet</option>
									<option value="other">Other</option>
								</select>
							</div>
							<div class="info-item">
								<label for="status" class="info-label">Status</label>
								<select id="status" name="status" required style="flex-grow: 1; padding: 8px; border-radius: 6px; border: 1px solid #ccc;">
									<option value="" disabled selected>Select status</option>
									<option value="complete">Complete</option>
									<option value="pending">Pending</option>
									<option value="closed">Closed</option>
									<option value="not-assigned">Not Assigned</option>
								</select>
							</div>
							<div class="info-item">
								<label for="assigned-to" class="info-label">Assigned To</label>
								<select id="assigned-to" name="assigned-to" required style="flex-grow: 1; padding: 8px; border-radius: 6px; border: 1px solid #ccc;">
									<option value="" disabled selected>Select assigned</option>
									<option value="admin">Admin</option>
									<option value="super-admin">Super Admin</option>
								</select>
							</div>
						</div>
						<button type="submit" style="margin-top: 20px; background-color: #007bff; color: white; border: none; padding: 12px; border-radius: 6px; font-size: 16px; cursor: pointer;">
							<i class="fa-solid fa-paper-plane"></i> Submit Ticket
						</button>
					</form>
					<a href="index.html" class="back-btn" style="display: inline-block; margin-top: 20px; background-color: #007bff; color: white; padding: 12px 20px; border-radius: 6px; text-align: center; text-decoration: none; font-weight: 600; cursor: pointer;">
						<i class="fa-solid fa-arrow-left"></i> Back to Dashboard
					</a>
				</section>
			</main>
		</section>
	</body>
</html>
